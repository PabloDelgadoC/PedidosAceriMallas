<app-header></app-header>

<ion-content class="ion-padding">

    <ion-toolbar class="ion-no-padding">
        <ion-title color="dark" class="ion-text-start"><b>GALERIA</b></ion-title>
    </ion-toolbar>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="6" *ngFor="let galery of galeria">
                <ion-img src="https://acerimallas.herokuapp.com/{{galery.img}}"  (click)="showImg(galery)"></ion-img>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
