<app-header></app-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="acerimalla">
        <ion-text>$</ion-text>
      </ion-fab-button>
    </ion-fab>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" class="ion-text-start ion-padding"><ion-text>CARRITO ({{numArticulos}})</ion-text></ion-col>
        <ion-col id="valor" size="6" class="ion-text-right ion-padding"><ion-text color = "acerimalla">${{total}}</ion-text></ion-col>
      </ion-row>
    </ion-grid>

  <ion-grid id="gridDescrp""fixed class="ion-padding">
    <ion-row>
      <ion-col id= "descrp" size="4" class="ion-text-start"><ion-text>Producto</ion-text></ion-col>
      <ion-col id= "descrp" size="4" class="ion-text-right"><ion-text>Cantidad</ion-text></ion-col>
      <ion-col id= "descrp" size="4" class="ion-text-right"><ion-text>Monto</ion-text></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed class="ion-padding" *ngIf="products != null" fixed>
    <ion-row *ngFor="let product of products.datos">
      <ion-col size="4" class="ion-text-start">
      <ion-card class="cards">
          <img id="productos" src="https://acerimallas.herokuapp.com/{{product.producto.img}}">
            <ion-card-content>
            <ion-col>
              <ion-row>
                    <ion-text id= "descripcion"><b>{{product.producto.nombre}}</b></ion-text>
              </ion-row>
              <ion-row>
                  <ion-text id= "descripcion">{{product.producto.descripcion}}</ion-text>
                  </ion-row>
            </ion-col>
            
            </ion-card-content>
            
      </ion-card>

      </ion-col>
      <ion-col size="4" >
      <ion-card class="cards">
          <ion-card-content>
              <ion-row  style="text-align:center;">
                  <ion-text id= "menos">-- </ion-text>
                  <ion-col><ion-text >{{product.producto.cantidad}} </ion-text></ion-col>
                  <ion-text id= "mas">+ </ion-text>
              </ion-row>
          </ion-card-content>
      </ion-card>
      </ion-col>
      <ion-col size="4" class="ion-text-right">
      <ion-card class="cards">
          <ion-card-content>
              <ion-row>
                  <ion-col></ion-col>
                  <ion-text>{{product.producto.precio}} </ion-text>
              </ion-row>
          </ion-card-content>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
