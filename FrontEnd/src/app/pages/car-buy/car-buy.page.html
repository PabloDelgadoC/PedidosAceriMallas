<app-header></app-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="acerimalla">
        <ion-text>$</ion-text>
      </ion-fab-button>
    </ion-fab>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" class="ion-text-start ion-padding"><b>CARRITO ({{numArticulos}})</b></ion-col>
        <ion-col size="6" class="ion-text-right ion-padding"><b>${{total}}</b></ion-col>
      </ion-row>
    </ion-grid>

  <ion-grid fixed class="ion-padding">
    <ion-row>
      <ion-col size="6" class="ion-text-start"><b>Producto</b></ion-col>
      <ion-col size="3" class="ion-text-center"><b>Cantidad</b></ion-col>
      <ion-col size="3" class="ion-text-right"><b>Monto</b></ion-col>
    </ion-row>
  </ion-grid>

  <hr style="height: 10px;"/>

  <ion-grid fixed>
    <ion-row *ngFor="let product of products">
      <ion-col size="6">

      </ion-col>
      <ion-col size="3">

      </ion-col>
      <ion-col size="3">

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
