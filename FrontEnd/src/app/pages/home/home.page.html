<app-header titulo="HOME"></app-header>

<ion-content>

    <ion-toolbar>
        <ion-title color="dark">Productos</ion-title>
    </ion-toolbar>

    <ion-toolbar>
        <ion-searchbar placeholder="Buscar producto"></ion-searchbar>
    </ion-toolbar>

    <ion-toolbar>
        <ion-segment value="all">
            <ion-segment-button value="metal-perforado" style="font-size: 6.5px;">
                Metal perforado
            </ion-segment-button>
            <ion-segment-button value="metal-expandido" style="font-size: 6.5px;">
                Metal expandido
            </ion-segment-button>
            <ion-segment-button value="pisos-metalicos" style="font-size: 6.5px;">
                Pisos met√°licos
            </ion-segment-button>
            <ion-segment-button value="mallas" style="font-size: 6.5px;">
                Mallas i
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

    <div class="container">
        <div class="row" *ngIf="products != null; else wait">
            <ion-card class="col" *ngFor="let product of products">
                <img src="{{product.img}}" alt="{{product.img}}"/>
                <ion-card-header>
                  <ion-card-title style="width: 88%; margin-left: 0px;">{{product.nombre}}</ion-card-title>
                  <ion-text style="float: right;">{{product.precio}}</ion-text>
                </ion-card-header>
              
                <ion-card-content>
                  {{product.descripcion}}
                </ion-card-content>
              </ion-card>
        </div>
    </div>

    <ng-template #wait>
        <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Cargando...</span>
            </div>
          </div>
    </ng-template>

</ion-content>
